<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="stylepetpros.css">
</head>
    <style>
        p {
            text-indent: 20px;
        }
    </style>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,900;1,8..60,500;1,8..60,900&display=swap" rel="stylesheet">


    <div class="header">
        <a href="Home Page.html"><img src="Small Logo.svg" alt="Clickable Image" height="75px"></a>
        <ul class="nav">
            <li><a href="Home Page.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="dogs.html">Dogs</a></li>
            <li><a href="cats.html">Cats</a></li>
            <li><a href="birds.html">Birds</a></li>
        </ul>
    </div>

    <div class="section">

        <div class="shapes">
            <div class="shape-one"></div>
            <div class="shape-two"></div>
            <div class="shape-three"></div>
        </div>

        <div class="container">
            <form class="schedule">
                <div class="form-control">
                    <input type="text" name="first name" placeholder="First Name" required>
                </div>
                <div class="form-control">
                    <input type="text" name="last name" placeholder="Last Name" required>
                </div>
                <div class="form-control">
                    <input type="tel" name="phone number" placeholder="Phone Number" required>
                </div>
                <div class="form-control">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-control">
                    <input type="text" name="pet`s name" placeholder="Pet`s Name" required>
                </div>
                <div class="form-control">
                    <input type="text" name="pet`s type" placeholder="Pet`s Breed/Type/Size" required>
                </div>
                <div class="form-control">
                    <input type="number" name="pet`s age" placeholder="Pet`s Age (in Years)" required>
                </div>
                <div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    


    <div class="footer">
        <div class="address">
            <p>Pet Pros</p>
            <p>42 Wallaby Way</p>
            <p>Sydney, AR 72601</p>
        </div>
        <div>
            <a href="schedule.html">Contact Pet Pros</a>
        </div>
        <div>
            <p>Email: petpros@petpros.com</p>
            <p>Phone: (555) 555-5555</p>
        </div>
    </div>
</body>
</html>
